<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <!-- Bootstrap CDN Css Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Import Custom CSS Links -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Bootstrap CDN Javascript Link-->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <!-- Custom Javascript Link -->
  <script defer src="assets/javacsript/game.js"></script>
</head>

<body class="d-flex align-items-center justify-content-center">
  <div class="container">

    <div class="row d-flex align-items-center justify-content-center">

      <div class="col col-12 col-md-6 text-center hangmanInfo">
        <h1 class="title">Hangman Game</h1>
        <h4 class="subTitle">Press any key to get started!</h4>
        <div class="currentWord">
          <p>Current Word</p>
          <p class="word"></p>
        </div>
        <div class="numberOfGuess">
          <p>Number of Guessing Remaining</p>
          <p class="remainingGuessCount">15</p>
        </div>
        <div class="alreadyGuessed">
          <p>Letters Alerady Guessed</p>
          <p class="letters">No Guesswork</p>
        </div>

        <button class="btnAgain">Again</button>
      </div>

      <div class="col col-12 col-md-6 hangmanImage">
        <img src="assets/images/step-0.png" alt="Step 4" class="imageStep">
      </div>
    </div>
  </div>

</body>

</html>
